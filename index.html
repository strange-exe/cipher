<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cipher</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="gradient-bg">

  <header class="header">
    <div class="header-inner">
      <h1 class="title">Cipher</h1>
      <p class="subtitle">Secure Encryption & Decryption</p>
    </div>
  </header>

  <main class="main">
    <div class="card animate-float">
      
      <div class="mode-switch">
        <div class="mode-inner">
          <button id="encryptBtn" class="mode-btn active"><img src="enc.png" class=icon>Encrypt</button>
          <button id="decryptBtn" class="mode-btn"><img src="dec.png" class=icon>Decrypt</button>
        </div>
      </div>
      <div class="section">
        <label class="label"><img src="input.svg"class=icon>Input Text</label>
        <textarea id="inputText" class="input-box" placeholder="Enter your text here..."></textarea>
      </div>
      <div class="section">
        <label class="label"><img src="key.svg" class=icon>Hash-Key</label>
        <input type="text" id="hashKey" class="input-box" placeholder="Enter your secret key (default: Abhi)">
      </div>
      <div class="action">
        <button id="processBtn" class="process-btn">Process Text</button>
      </div>
      <div id="resultContainer" class="result-container">
        <div class="result-card">
          <label class="label">Result</label>
          <div class="result-box">
            <pre id="resultText" class="result-text"></pre>
            <button id="copyBtn" class="copy-btn" title="Copy"><img src="clipboard.svg" alt="Copy" class="icon"></button>
          </div>
        </div>
      </div>

    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
